<script>

d3.json("data/cerealData.json", function (error, data){

  createCereal(data);

});


function createCereal(data1){

//fipsValue, proteinValue, proteinNumber

var width = 960,
    height = 700,
    padding = 10, // separation between same-color nodes
    clusterPadding = 20, // separation between different-color nodes
    maxRadius = 12;

//reference: http://jsfiddle.net/cyril123/1ag52e8s/
var nodeEachCluster=[20,20,20,20,20,20,20];
var n = d3.sum(nodeEachCluster, function (d) {
    return d
}); // total number of nodes
var m = nodeEachCluster.length; // number of distinct clusters
var color = d3.scale.category10()
    .domain(d3.range(m));

// The largest node for each cluster.
var clusters = new Array(m);

var nodes = [];

nodeEachCluster.forEach(function(cn,i){

    var r=6;
    for (var j=0;j<cn; j++){
     var d = {
        cluster: i,
        radius: r,
        x: Math.cos(i / m * 2 * Math.PI) * 200 + width / 2 + Math.random(),
        y: Math.sin(i / m * 2 * Math.PI) * 200 + height / 2 + Math.random()
      };

  if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
  nodes.push(d);  

    }

});


var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(.02)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


var node = svg.selectAll("circle")
    .data(nodes)
  .enter().append("circle")
    .style("fill", "none")
    .style("stroke", function(d) { return color(d.cluster); })
    .style("stroke-width", 5)
    .style("opacity", 0.2)
    .call(force.drag);

node.transition()
    .duration(750)
    .delay(function(d, i) { return i * 5; })
    .attrTween("r", function(d) {
      var i = d3.interpolate(0, d.radius);
      return function(t) { return d.radius = i(t); };
    });

function tick(e) {
  node
      .each(cluster(10 * e.alpha * e.alpha))
      .each(collide(.5))
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Move d to be adjacent to the cluster node.
function cluster(alpha) {
  return function(d) {
    var cluster = clusters[d.cluster];
    //console.log(d.cluster);
    if (cluster === d) return;
    var x = d.x - cluster.x,
        y = d.y - cluster.y,
        l = Math.sqrt(x * x + y * y),
        r = d.radius + cluster.radius;
    if (l != r) {
      l = (l - r) / l * alpha;
      d.x -= x *= l;
      d.y -= y *= l;
      cluster.x += x;
      cluster.y += y;
    }
  };
}

function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}
//console.log(data1);
  d3.selectAll("input[name=filter]").on("change", function(d){
 
      // value of selected radio
      var value = +this.value;

      var proteinData=data1[value].ProteinPercent;
      var fatData=data1[value].FatPercent;
      var carbData=data1[value].CarbPercent;
      var fiberData=data1[value].FiberPercent;
      var sugarData=data1[value].SugPercent;
      var calciumData=data1[value].CalPercent;
      var vitaminData=data1[value].VitPercent;
      var energyData=data1[value].Energy;

      node.style("opacity", 0.2);
      
  
      if (value == this.value){
        value = +this.value;

        node.filter(function(d){

          var fullColor=[];


          if((d.cluster == 0 && d.index >= 0 && d.index<Math.round(proteinData*0.2))||
             (d.cluster==1 && d.index>=20 && d.index<20+Math.round(fatData*0.2))||
             (d.cluster==2 && d.index>=40 && d.index<40+Math.round(carbData*0.2))||
             (d.cluster==3 && d.index>=60 && d.index<60+Math.round(fiberData*0.2))||
             (d.cluster==4 && d.index>=80 && d.index<80+Math.round(sugarData*0.2))||
             (d.cluster==5 && d.index>=100 && d.index<100+Math.round(calciumData*0.2))||
             (d.cluster==6 && d.index>=120 && d.index<120+Math.round(vitaminData*0.2))){
          fullColor.push(d.index);
          }else{
            fullColor.push(1000000);
          }
          console.log(fullColor);
          //return d.cluster==2;
           return d.index==fullColor;
        })
        .style("opacity", "1");
        } 

      
    });
}
